name: npm check and audit.

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm outdated
      run: |
        npm outdated | node parser.js
    - name: npm audit
      run: |
        npm audit | node parser.js
      env:
        CI: false

